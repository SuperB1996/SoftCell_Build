<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Some Bizzare Network</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">

  <style>
    html, body {
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      padding: 0;
      margin: 0;
    }

    #gameContainer {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: transparent !important;
    }

    canvas#unity-canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
      position: absolute;
    }

    canvas#unity-canvas[data-pixel-art="true"] {
      image-rendering: optimizeSpeed;
      image-rendering: -webkit-crisp-edges;
      image-rendering: -moz-crisp-edges;
      image-rendering: -o-crisp-edges;
      image-rendering: crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: optimize-contrast;
      image-rendering: pixelated;
      -ms-interpolation-mode: nearest-neighbor;
    }

    /* Loading Overlay */
    #loading-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    #game-logo {
      max-width: 300px;
      width: 80%;
      height: auto;
      margin-bottom: 20px;
    }

    #loading-bar {
      width: 300px;
      height: 6px;
      background: #333;
      border-radius: 3px;
      overflow: hidden;
    }

    #loading-fill {
      width: 0%;
      height: 100%;
      background: white;
      transition: width 0.2s ease;
    }
  </style>
</head>

<body>
  <div id="loading-overlay">
    <img id="game-logo" src="YourLogo.png" alt="Company Logo">
    <div id="loading-bar">
      <div id="loading-fill"></div>
    </div>
  </div>

  <div id="gameContainer">
    <canvas id="unity-canvas" data-pixel-art=""></canvas>
    <script src="Build/Soft Cell Room.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var config = {
        dataUrl: "Build/Soft Cell Room.data",
        frameworkUrl: "Build/Soft Cell Room.framework.js",
        codeUrl: "Build/Soft Cell Room.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Some Bizarre Limited",
        productName: "Some Bizzare Network",
        productVersion: "0.1.0",
      };

      var scaleToFit;
      try {
        scaleToFit = !!JSON.parse("true");
      } catch (e) {
        scaleToFit = true;
      }

      function progressHandler(progress) {
        const fill = document.getElementById('loading-fill');
        if (fill) {
          fill.style.width = Math.floor(progress * 100) + '%';
        }
      }

      function onResize() {
        var container = canvas.parentElement;
        var w, h;

        if (scaleToFit) {
          w = window.innerWidth;
          h = window.innerHeight;
        } else {
          w = 1920;
          h = 1080;
        }

        container.style.width = canvas.style.width = w + "px";
        container.style.height = canvas.style.height = h + "px";
        container.style.top = "0px";
        container.style.left = "0px";
      }

      createUnityInstance(canvas, config, progressHandler).then(function (instance) {
        canvas = instance.Module.canvas;
        onResize();

        // Hide loading overlay
        const overlay = document.getElementById('loading-overlay');
        if (overlay) overlay.style.display = 'none';
      });

      window.addEventListener('resize', onResize);
      onResize();
    </script>
  </div>
</body>
</html>
